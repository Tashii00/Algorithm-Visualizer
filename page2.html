<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="sorting.js"></script>
</head>
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <audio class="song3" controls autoplay loop>
      <source src="Eurythmics - Sweet Dreams Instrumental.mp4" type="audio/mpeg">
    </audio>
    <button class="Home-Button" ><a href="index.html"><h1>Home</h1></a> </button>
    <div class = "header-box">  </div>
    <div class="body-box"></div>
    <div class="container" id="boxContainer"></div> 
     <div id="array"></div> 
    <div class="sortmenu">
        <div class="five-option-button">
            <button class="new-array"   onclick="resetArray()">New Array</button>
            <button class="selection"   onclick="selectionSort()">Selection </button>
            <button class="insertion"  onclick="insertionSort()">Insertion</button>
            <button class="bubble" onclick="bubbleSort()">Bubble</button>
          </div>
    </div>
    <div class="box3"></div>
     <script src="sorting.js"></script>
</body>
</html>
